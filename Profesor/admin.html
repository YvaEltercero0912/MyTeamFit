<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>



        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            text-align: center;
        }

        #search-user {
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #05e4dd;
    width: 250px;
    background: transparent;
}

#btn-search {
    padding: 5px 5px;
    background-color: transparent;
    border: 2px solid #00dcd5;
    color: white;
    border-radius: 7px;
    cursor: pointer;
    display: flex
;
    justify-content: center;
    align-items: center;
}

        #btn-search:hover {
            background-color: #05e4dd;
        }

        #user-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
    background: #2c2c2c;
    color: white;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    text-align: center;
    position: relative;
    cursor: pointer;
}

        .user-card img.avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .user-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .user-actions i {
            font-size: 14px;
            color: #05e4dd;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .user-actions i:hover {
            transform: scale(1.2);
            color: #05e4dd;
        }


.top-bar button {
    background-color: transparent;
    color: white;
    border: 2px solid #00dcd5;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.top-bar button:hover {
  background-color: #00dcd5;
}

.logos{
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
}

a {
    display: flex
;
    justify-content: center;
    align-items: center;
}
    </style>
</head>

            <button class="boton-nav" onclick="window.location.href='historial.html'">Historial de planificaciones</button>
            <button class="boton-nav" onclick="window.location.href='bienvenido_profesor.html'">Datos del alumno</button> 
            <button class="boton-nav" onclick="window.location.href='nutrcionista_admin.html'">Nutrición</button>
