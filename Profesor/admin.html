<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="/Profesor/admin.css">
    <script defer src="admin.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
    background-color: #2c2c2c;
    padding: 20px;
    width: 75%;
    margin: auto;
    border-bottom-left-radius: 80px;
    border-bottom-right-radius: 80px;
    border: 0px;
    padding-bottom: 35px;
}

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container h1 {
            margin: 0;
        }

        #btn-create-user {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: transparent;
    border: 2px solid #00dbd4;
    color: white;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

        #btn-create-user:hover {
            background-color: #00dbd4;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            text-align: center;
        }

        #search-user {
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #05e4dd;
    width: 250px;
    background: transparent;
}

#btn-search {
    padding: 5px 5px;
    background-color: transparent;
    border: 2px solid #00dcd5;
    color: white;
    border-radius: 7px;
    cursor: pointer;
    display: flex
;
    justify-content: center;
    align-items: center;
}

        #btn-search:hover {
            background-color: #05e4dd;
        }

        #user-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
    background: #2c2c2c;
    color: white;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    text-align: center;
    position: relative;
    cursor: pointer;
}

        .user-card img.avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .user-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .user-actions i {
            font-size: 14px;
            color: #05e4dd;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .user-actions i:hover {
            transform: scale(1.2);
            color: #05e4dd;
        }

        .logo {
    width: 92px;
}


.top-bar button {
    background-color: transparent;
    color: white;
    border: 2px solid #00dcd5;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}

.top-bar button:hover {
  background-color: #00dcd5;
}

.logos{
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
}
.mtf{
    width: 150px;
}

a {
    display: flex
;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <header>
        <div id="encabezado" style="text-align: right; padding: 10px 30px; display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
            <span id="profesor-nombre" style="font-weight: bold;">Profesor: </span>
            <img id="logout-btn" src="/img/salida.png" alt="Cerrar sesión" style="width: 30px; height: 30px; cursor: pointer;" />
          </div>

        <div class="logos">

            <a href="admin.html">
                <img class="logo" src="/img/Imagen_de_WhatsApp_2025-04-01_a_las_15.40.31_4eb2783a.png" alt="Logo">
                <img class="mtf" src="/img/ChatGPT Image 1 abr 2025, 04_01_58 p.m..png" alt="">
            </a>

        </div>
        <div class="header-container">
            <h1>Panel de Administrador</h1>    
        </div>

        <div class="top-bar">
            <button id="btn-create-user">Crear Usuario</button>
            <button onclick="window.location.href='listaalumno.html'">Lista de Alumnos</button>
            <button onclick="window.location.href='historial.html'">Historial de planificaciones</button>
            <button onclick="window.location.href='bienvenido_profesor.html'">Datos del alumno</button> 
            <button onclick="window.location.href='nutrcionista_admin.html'">Nutrición</button>

          </div>
    </header>

    <main>
        <div class="search-bar">
            <input type="text" id="search-user" placeholder="Buscar usuario...">
            <button id="btn-search"><img style="width: 30px;" src="/img/search_24dp_05E4DD_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
        </div>

        <div id="user-results" class="user-grid">
            <!-- Resultados de usuarios -->
        </div>
    </main>
</body>
</html>
