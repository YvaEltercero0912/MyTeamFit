    <div class="usuario-header">
      <img id="foto-usuario" src="" alt="Foto" />
      <h1 id="nombre-usuario">Usuario</h1>
    </div>
  
    <div class="main-container">
      <div class="form-container">
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
          <select id="anio-select"></select>
          <select id="mes-select"></select>
          <select id="semana-select">
            <option value="1">Semana 1</option>
            <option value="2">Semana 2</option>
            <option value="3">Semana 3</option>
            <option value="4">Semana 4</option>
          </select>
          <select id="dia-select"></select>
        </div>
  
        <form id="form-planificacion">
          <div style="position: relative; width: 100%; max-width: 400px;">
          <input type="text" id="ejercicio" placeholder="Ejercicio" autocomplete="off" />
          <ul id="sugerencias" class="sugerencias-lista"></ul>
          </div>
  
          <!-- Radio para tipo de ejercicio -->
          <div style="display: flex; gap: 10px; align-items: center; margin-top: 5px;">
            <label><input type="radio" name="tipo" value="basico" checked /> B치sico</label>
            <label><input type="radio" name="tipo" value="accesorio" /> Accesorio</label>
          </div>
  
          <input type="text" id="series" placeholder="Series" />
          <input type="text" id="repes" placeholder="Repeticiones" />
          <input type="text" id="kg" placeholder="Kg" />
          <input type="text" id="nota" placeholder="Nota (opcional)" />
          <input type="text" id="video" placeholder="Enlace de video" />
          <button class="btn-agregar" type="submit">Agregar Ejercicio</button>
        </form>
  
        <button class="btn-guardar" id="btn-guardar" style="margin-top: 15px;">Guardar Planificaci칩n</button>
      </div>
  
      <div class="lista-ejercicios">
        <h2>Ejercicios agregados</h2>
        <table style="width: 100%; border-collapse: collapse; background-color: #1e1e1e; color: white;">
          <thead>
            <tr style="background-color: #4e4c80;">
              <th>Ejercicio</th>
              <th>Series</th>
              <th>Repeticiones</th>
              <th>Kg</th>
              <th>Nota</th>
              <th>Video</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="lista-ejercicios">
            <!-- Se llena con JS -->
          </tbody>
        </table>
      </div>
    </div>
