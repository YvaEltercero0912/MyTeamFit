<h1>Historial de Planificaciones</h1>

<div class="contenedor-1">

  <div class="filtros">
    <!-- Buscador de usuario -->
    <div class="campo-busqueda">
      <img src="/img/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Buscar">
      <input type="text" id="buscar-nombre" placeholder="Buscar usuario...">
    </div>
    
  
    <!-- Filtros de año, mes, semana y día -->
    <select id="filtro-anio"></select>
  
    <select id="filtro-mes">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>
  
    <select id="filtro-semana">
      <option value="1">Semana 1</option>
      <option value="2">Semana 2</option>
      <option value="3">Semana 3</option>
      <option value="4">Semana 4</option>
    </select>
  
    <select id="filtro-dia">
      <option value="1">Lunes</option>
      <option value="2">Martes</option>
      <option value="3">Miércoles</option>
      <option value="4">Jueves</option>
      <option value="5">Viernes</option>
      <option value="6">Sábado</option>
      <option value="7">Domingo</option>
    </select>
  
    <div class="campo-busqueda-planificacion">
      <img src="/img/search_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Buscar">
      <input type="text" id="buscar-planificacion" placeholder="Buscar planificación...">
    </div>
    
  
  <!-- Información del usuario (visible cuando se selecciona) -->
  <div class="usuario-header" id="usuario-header" style="display: none;">
    <img id="foto-usuario" src="" alt="Foto usuario">
    <h2 id="nombre-usuario">Usuario</h2>
  </div>
  
  <!-- Resultado de la planificación -->
  <div id="resultado-planificacion">
    <p>Selecciona un usuario, mes y semana para ver la planificación.</p>
  </div>
